<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Get an Animal!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<!--bootstrap-->
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous">
</script>

<!--Jquery-->
<script
        src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous">
</script>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Home</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>
</nav>

<style>
    #form {
        background-color: white;
        position: fixed;
        top: 11%;
        left: 3.75%;

        border: 2px solid forestgreen;
        border-radius: 5px;
        padding: 10px;

        z-index: 1;
        height: 250px;
        width: 350px;
    }
</style>

<body>

<div id="form">
    <!--    form displayed to the user asking for their species in locality-->
    <form class="row g-3" method="post" action="index">
        <label for="animal">Type your desired animal:</label>
        <input class="form-control" type="text" id="animal" name="animal" placeholder="Search" required>

        <label for="province">Choose a province:</label>
        <select name="province" id="province" required class="form-select">
            <option selected value="Drenthe">Drenthe</option>
            <option value="Flevoland">Flevoland</option>
            <option value="Friesland">Friesland</option>
            <option value="Gelderland">Gelderland</option>
            <option value="Groningen">Groningen</option>
            <option value="Limburg">Limburg</option>
            <option value="Noord-Brabant">Noord-Brabant</option>
            <option value="Noord-Holland">Noord-Holland</option>
            <option value="Overijssel">Overijssel</option>
            <option value="Utrecht">Utrecht</option>
            <option value="Zeeland">Zeeland</option>
            <option value="Zuid-Holland">Zuid-Holland</option>
        </select>
        <button class="btn btn-outline-success" type="submit" id="submit">Submit</button>
    </form>
</div>

<script type="application/javascript">
    function parser() {
        let animal = document.getElementById("animal").value;
        let province = document.getElementById("province").value;

        animal = animal.replace(" ", "+");

        console.log("User submitted: " + animal + " in " + province)

        console.log("Saving to session...")
        sessionStorage.setItem("animal",animal);
        sessionStorage.setItem("province", province);

        return [animal, province];
    }


    // If the submit button is clicked, the javascript code will be activated
    $("#submit").click(parser);

</script>
</body>
</html>
